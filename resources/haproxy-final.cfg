global
    log 127.0.0.1 local6 info
    maxconn 40000
    stats socket /var/lib/haproxy/stats mode 666 level admin
    stats timeout 1h
    tune.bufsize 256000
    tune.http.maxhdr 256
    tune.ssl.default-dh-param 1024

defaults
    log global
    mode    http
    retries 3
    option httplog
    option redispatch
    option srvtcpka
    option tcpka
    balance  leastconn
    maxconn 40000

frontend http-in
    bind *:80
    use-backend cluster_rest_api if { hdr_beg(host) -i rest-api}
    use-backend cluster_soap_api if { hdr_beg(host) -i soap-api}

backend cluster_rest_api 
    server guiguis 127.0.0.1:80 check inter 5s

backend cluster_soap_api 
    server guiguis 127.0.0.1:8080 check inter 5s
